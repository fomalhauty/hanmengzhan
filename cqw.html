How to compute $\exp(itA)$
<div class="compute"><script type="text/x-sage">
import scipy
from scipy import linalg

####### lin alg #######
# partition list w.r.t. given precision and record indices; eps=0 if eps not given 
def partn(lst, eps = 0):
    dc = {lst[0]:[0]}
    keys = [lst[0]]
    for it in [1..len(lst) - 1]:
        new_key = lst[it]
        key_exists = False
        for key in keys:
            if abs(new_key - key) <= eps:
                key_exists = True
                dc[key].append(it)
                break
        if not key_exists:
                dc[new_key] = [it]
                keys.append(new_key)
    return dc
    
# spectral decomposition of a Hermitian matrix A
def spd_herm(A, evec = False):
    eps = 1e-6 
    n = A.nrows()
    evs, evecs = linalg.eigh(A.change_ring(CC))
    dc = partn(evs, eps)
    Es = []
    for ev in dc.keys():
        emtx = Matrix(evecs[:, dc[ev]])
        eproj = emtx*(emtx.H)
        if evec:
            Es.append((ev, Matrix(eproj), emtx))
        else:
            Es.append((ev, Matrix(eproj)))
    return Es 

n = 3
X = graphs.CompleteGraph(n)
A = X.adjacency_matrix()
sp = spd_herm(A)
var('t')
U_02 = sum([exp(i*t*ev)*eproj[0,2] for ev, eproj in sp])
plot(abs(U_02), (t,0,2*pi))
